[server]
PROTOCOL         = https
CERT_FILE        = /app/certs/host.docker.internal+1.pem
KEY_FILE         = /app/certs/host.docker.internal+1-key.pem
HTTP_PORT        = 443
SSH_PORT         = 2222
SSH_DOMAIN       = host.docker.internal
DOMAIN           = host.docker.internal
ROOT_URL         = https://host.docker.internal/

[database]
PATH     = /data/gitea/gitea.db
DB_TYPE  = postgres
HOST     = gitea-db:5432
NAME     = gitea
USER     = gitea
PASSWD   = gitea
LOG_SQL  = false
SCHEMA   = 
SSL_MODE = disable
CHARSET  = utf8

[webhook]
ALLOWED_HOST_LIST = host.docker.internal