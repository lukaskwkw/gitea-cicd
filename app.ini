[server]
PROTOCOL         = https
CERT_FILE        = /tmp-certs/host.docker.internal.pem
KEY_FILE         = /tmp-certs/host.docker.internal-key.pem
HTTP_PORT        = 443
SSH_PORT         = 2222
SSH_DOMAIN = host.docker.internal
DOMAIN = host.docker.internal
ROOT_URL         = https://host.docker.internal/

[database]
PATH     = /data/gitea/gitea.db
DB_TYPE  = postgres
HOST = gitea-db:5432
NAME = gitea
USER = gitea
PASSWD = gitea
LOG_SQL  = false
SCHEMA   = 
SSL_MODE = disable
CHARSET  = utf8

[webhook]
ALLOWED_HOST_LIST = host.docker.internal